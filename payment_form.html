<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="form_b_style.css">

</head>

<body>
    <div class="container">

 <form action="actin.php">
    
    <h1 class="main_heading">Payment Form</h1>

    <p class="required_field">Required fields are followed by *</p>
    <h2 >Contact Information</h2>
    <p>Name: * <input class="input_name" type="text" name="name" required></p>

<fieldset>
    <legend>Gender *</legend>
<p>
    Male <input type="radio" name="gender" id="gender"   required>
    Female <input type="radio" name="gender" id="gender"   required>
</p>
</fieldset>

<p>Address: * <textarea name="address" id="address" id="address" cols="80" rows="3"  required></textarea></p>
<p>Email: * <input type="email" name="email" id="email"  required></p>
<p>Pin: * <input type="number" name="pincode" id="pincode"  required></p>



<h2>Payment Information</h2>
<p>Card type: * 
    <select name="card_type" id="card_Type" required>
        <option value="">---Select a card---</option>
<option value="Rupay">Rupay</option>
<option value="Master card">Master card</option>
<option value="Visa">Visa</option>

    </select>
</p>

<p>Card Number: * <input type="number" name="card_number" id="card_number" required> </p>

<p>CVV: * <input type="password" name="CVV" id="CVV" required> </p>

<p>Expairy Date: * <input type="date" id="exp_date" id="exp_date" required> </p>

<input class="pay_now" type="submit" value="Pay Now" name="user data">
 </form>
</div>
</body>
</html>
